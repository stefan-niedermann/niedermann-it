stages:
  - deploy

deploy_job:
  image: ubuntu:stable
  stage: deploy
  script:
    - rm .gitlab-ci.yml
    - rm -rf .git
    - apt-get update
    - apt-get --yes --force-yes install imagemagick lftp
    - find ./resources/referenzen/ -name '*' -exec mogrify -resize 608x608 -quality 99\> {} \;
    - find ./resources/know-how/ -name '*.png' -exec mogrify -resize 600x600 -quality 99\> {} \;
    - find ./resources/startseite/ -name '*.png' -exec mogrify -resize 864x864 -quality 99\> {} \;
    - find ./resources/stefan-niedermann.jpg -exec mogrify -resize 344x344 -quality 99\> {} \;
    - lftp -u $FTP_PRODUCTION_USER,$FTP_PRODUCTION_PASSWORD -e "set ssl:verify-certificate no;mirror -R ./ $FTP_PRODUCTION_PATH-$CI_COMMIT_SHA; rm -r $FTP_PRODUCTION_PATH-alt; mv $FTP_PRODUCTION_PATH $FTP_PRODUCTION_PATH-alt; mv $FTP_PRODUCTION_PATH-$CI_COMMIT_SHA $FTP_PRODUCTION_PATH; quit;" $FTP_PRODUCTION_URL
  only:
    - master
